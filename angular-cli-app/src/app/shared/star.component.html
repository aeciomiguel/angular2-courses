<div class="crop" 
    [title]="rating"
    (click)='onClick()'>
    <div style="width: 86px">
        
        <span *ngFor='let i of [1,2,3,4,5]' 
            class="glyphicon glyphicon-star"
            [style.color]="i > getRoudedRating() ? '#DDD' : '#333'"
            ></span>
    </div>
</div>
